<form onclick="handleDropdown">
	<div class="dropdownMenu">
		<label class="label">Locations:</label>

			<button id="clicker" type="button" class="trigger_demo2 mdl-button mdl-js-button mdl-button--colored" onclick="handleDropdown()">
				Please select a location:
			</button>
				<div class="dropcontainer_demo2">
					<ul id="visibilityID" class="dropdownhidden_demo2">
						<li onclick="handleClick(this);">
							<a>Please select a location:</a>
						</li>
						<li onclick="handleClick(this);">
							<a>myHouse1</a>
						</li>
						<li onclick="handleClick(this);">
							<a>myHouse2</a>
						</li>
						<li onclick="handleClick(this);">
							<a>myHouse3</a>
						</li>
						<li onclick="handleClick(this);">
							<a>myHouse4</a>
						</li>
						<li onclick="handleClick(this);">
							<a>myHouse5</a>
						</li>
					</ul>
				</div>
			</a>
		</input>
	</div>
</form>
