<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
	<style>
		li > button{
			width: 100%;
		}
		.dropDownMenu{
			max-height: 100px;
			overflow-y: auto;
		}
	</style>


	<script>
		function dropDownClick(clicked, dropDownButtonID){
			var toChange = document.getElementById(dropDownButtonID);
			toChange.innerHTML = clicked.innerHTML;
		}
	</script>





</head>
<body>
	<button id="dropDownLocation" class="mdl-button mdl-js-button dropDownBtn">
		Houses
	</button>

	<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect dropDownMenu" for="dropDownLocation">
		<li>
			<button id="btnSelect1" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button1</button>
		</li>
		<li>
			<button id="btnSelect2" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button2</button>
		</li>
		<li>
			<button id="btnSelect3" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button3</button>
		</li>
		<li>
			<button id="btnSelect4" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button4</button>
		</li>
		<li>
			<button id="btnSelect5" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button5</button>
		</li>
		<li>
			<button id="btnSelect6" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button6</button>
		</li>
		<li>
			<button id="btnSelect7" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button7</button>
		</li>
		<li>
			<button id="btnSelect8" class="mdl-button mdl-js-button"
				onclick="dropDownClick(this, 'dropDownLocation')">Button8</button>
		</li>
	</ul>

</body>
