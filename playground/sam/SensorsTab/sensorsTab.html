<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue_grey-amber.min.css">
	<link rel="stylesheet" href="./sensorsTab.css">
	<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</head>
<body>
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%">
		<thead>
			<tr class="tableHeadColor">
				<th class="mdl-data-table__cell--non-numeric">
					<!--TODO sort the column when some object of type sortColumnAttr is clicked-->
					<div id="sensorColumn" class="sortColumnAttr">
						<!--TODO sorting may cause the elements to be sorted ascending or descending
						the arrow must chancge direction then in the line of code below, an arrow pointing up is displayed
						when you want to change the direction, simply replace "down" by "up" in its class
						the next example has an up arrow-->
						<i class="material-icons md-10 down">play_arrow</i>
						Sensor
					</div>
				</th>
				<th>
					<!--TODO sort the column when some object of type sortColumnAttr is clicked-->
					<div id="houseColumn" class="sortColumnAttr">
						<!--The example i was talking about earlier-->
						<i class="material-icons md-10 up">play_arrow</i>
						House
					</div>
				</th>
				<th>
					<!--TODO sort the column when some object of type sortColumnAttr is clicked-->
					<div id="typeColumn" class="sortColumnAttr">
						<i class="material-icons md-10 down">play_arrow</i>
						Type
					</div>
				</th>
				<th>
					<!--TODO sort the column when some object of type sortColumnAttr is clicked-->
					<div id="tagColumn" class="sortColumnAttr">
						<i class="material-icons md-10 down">play_arrow</i>
						Tag
					</div>
				</th>
				<th>
					<!--I had to use an extra "table attribute" for  the symbols at the end-->
					<!--TODO sort the column when some object of type sortColumnAttr is clicked-->
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="someSensor" class="mdl-data-table__cell--non-numeric">someSensor</td>
				<td>someHouse</td>
				<td>someType</td>
				<td>someTag</td>
				<td>
					<!--TODO add events for these buttons (their purpose should be clear: delete and modify sensors)-->
					<button id="btnModify1" type="button" class="bareButton"><i class="material-icons">build</i></button>
					<button id="btnDelete1" type="button" class="bareButton"><i class="material-icons">delete</i></button>
				</td>
			</tr>
			<tr>
				<td id="someSensor2" class="mdl-data-table__cell--non-numeric">someSensor2</td>
				<td>someHouse2</td>
				<td>someType2</td>
				<td>someTag2</td>
				<td>
					<!--TODO add events for these buttons (their purpose should be clear: delete and modify sensors)-->
					<button id="btnModify2" type="button" class="bareButton"><i class="material-icons">build</i></button>
					<button id="btnDelete2" type="button" class="bareButton"><i class="material-icons">delete</i></button>
				</td>
				</tr>
			</tr>
		</tbody>
	</table>
	<!--TODO VERY IMPORTANT!!! for every delete and modify button there should be a tooltip-->
	<div class="mdl-tooltip mdl-tooltip--left" for="btnModify1">
		Modify Sensor
	</div>
	<div class="mdl-tooltip mdl-tooltip--left" for="btnModify2">
		Modify Sensor
	</div>
	<div class="mdl-tooltip mdl-tooltip--left" for="btnDelete1">
		Delete Sensor
	</div>
	<div class="mdl-tooltip mdl-tooltip--left" for="btnDelete2">
		Delete Sensor
	</div>
</body>
