	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		// some chart

		/*
			TODO please read this chart-maker
			BarChart and LineChart should not have theme: maximized in their options (it's ugly)
			PieChart is good using theme: maximized
			The examples below should show how to use the theme: maximized stuff
		*/

		google.load('visualization', '1', {packages:['corechart']});
		google.setOnLoadCallback(drawChart);
		function drawChart() {
			/*
				put your data here
			*/
			var data = google.visualization.arrayToDataTable([
				['Year', 'Fucks', 'Importance'],	/*Legend of the graph*/
				['2011',  3100,      0],		/*Data*/
				['2012',  3000,      200],
				['2013',  2800,       400],
				['2014',  2400,      800],
				['2015',  1600,      1600],
				['2016',  0,      3200]
			]);
			var options = {
				title: 'Amount of fucks given',
				/* LEGEND ON THE BOTTOM IS IMPORTANT, it would fuck up everything if you don't*/
				legend:'bottom'
			};
			var chart = new google.visualization.LineChart(document.getElementById('fucksGiven'));
			chart.draw(data, options);
		}




		// some other chart
		google.load('visualization', '1', {packages:['corechart']});
		google.setOnLoadCallback(drawChart2);
		function drawChart2() {
			var data = google.visualization.arrayToDataTable([
				['Activity', 'Time'],
				['Working',  1],
				['Doing nothing',  5],
				['Googling kittens',  40]
			]);
			var options = {
				title: 'Time spent',
				/* LEGEND ON THE BOTTOM IS IMPORTANT, it would fuck up everything if you don't*/
				legend:'bottom',
				theme: 'maximized'
			};
			var chart = new google.visualization.PieChart(document.getElementById('timeSpent'));
			chart.draw(data, options);
		}


		// another chart
		google.load('visualization', '1', {packages:['corechart']});
		google.setOnLoadCallback(drawChart3);
		function drawChart3() {
			var data = google.visualization.arrayToDataTable([
				['Activity', 'Measurement'],
				['Destruction',  2],
				['Babies',  0],
				['Dead babies',  10],
				['Pizza',  10],
				['Donald Trump',  15],
				['China all the time',  15]
			]);
			var options = {
				title: "Things i like",
				/* LEGEND ON THE BOTTOM IS IMPORTANT, it would fuck up everything if you don't*/
				legend:'bottom'
			};
			var chart = new google.visualization.BarChart(document.getElementById('iLikeThis'));
			chart.draw(data, options);
		}


	</script>
