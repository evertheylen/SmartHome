<html lang="en" >
<head>
  <!-- Angular Material style sheet -->
    <base href="/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue_grey-amber.min.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <title>OverWatch</title>
</head>
<body ng-app="overwatch" ng-controller="mainCtrl" ng-cloak>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a class="mdl-layout__tab is-active" href="home">Home</a>
            <a class="mdl-layout__tab" href="statistics">Statistics</a>
            <a class="mdl-layout__tab" href="sensors">Sensors</a>
            <a class="mdl-layout__tab" href="social">Social</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
    <div ng-view></div> </div>
      </main>
    </div>
    <!-- Your application bootstrap  -->
    <script src="overwatch_angular.js"></script>
  
</body>
</html>
