<!--card1-->
<div ng-controller="homeController">
    <!--The actual grid-->
	<div class="mdl-grid">
		<!--cards-->
		<div ng-repeat="graph in scatters" on-finish-render-graphs="ngRepeatFinishedGraphs" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-phone">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">

				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text" ng-bind="graph.title"></h2>
					<button id="exit_btn-{{$index}}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" ng-click="exit($index)">
						<i id="exit_icon-{{$index}}" class="material-icons white">delete</i>
					</button>
				</div>
				<div ng-click="Scatterfullscreen(graph)">
					<canvas id="line-{{$index}}" style="max-height: 400px"></canvas>
					<div id="legend-{{$index}}"></div>
				</div>
            </div>
					<div ng-repeat="i in scatters" class="mdl-tooltip" for="exit_btn-{{$index}}" ng-bind="i18n('delete_graph')">
					</div>
		</div>
	</div>
</div>
