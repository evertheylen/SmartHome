<!DOCTYPE html>

<html ng-app="overwatch" ng-controller="mainCtrl" ng-cloak>
	<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue_grey-amber.min.css">
	<link rel="stylesheet" href="/static/login.css">
	<link rel="stylesheet" href="/static/homeTab.css">
	<link rel="stylesheet" href="/static/menus2.css">
	<link rel="stylesheet" href="/static/sensorsTab.css">
	<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="/js/websocket.js"></script>
	<script src="/js/cookies.js"></script>
	<script src="/js/internationalization.js"></script>
	<script src="/js/ng-tags-input.min.js"></script>
	<link rel="stylesheet" href="/static/ng-tags-input.bootstrap.min.css">
	<link rel="stylesheet" href="/static/ng-tags-input.min.css">
</head>
<body>
    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <div id="mainLayout" class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header id="mainHeader" class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">OverWatch</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <button id="btnLogin" type="button"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-hide=logged_in>
                {{i18n("login")}}
            </button>
            <button id="btnLogout" type="button"
            class="mdl-button mdl-js-button mdl-button--fab" ng-click="logout()" ng-show=logged_in>
                <i class="material-icons">power_settings_new</i>
            </button>
            <div class="mdl-tooltip" for="btnLogout">
            	{{i18n("logout")}}
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">OverWatch</span>
        <nav class="mdl-navigation">
          <a class="header_a mdl-navigation__link" href="/html/home">{{i18n("homelink")}}</a>
          <a class="header_a mdl-navigation__link" href="/html/statistics">{{i18n("statisticslink")}}</a>
          <a class="header_a mdl-navigation__link" href="/html/sensors">{{i18n("sensorslink")}}</a>
          <a class="header_a mdl-navigation__link" href="/html/social">{{i18n("sociallink")}}</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
    
        <div ng-view></div>
      </main>
	    <footer class="mdl-mini-footer">
		    <div class="mdl-mini-footer__left-section">
			    <div class="mdl-logo">OverWatch</div>
			    <ul class="mdl-mini-footer__link-list">
				    <li><a href="#">Help</a></li>
				    <li><a href="#">{{i18n("privacy")}}</a></li>
			    </ul>
		    </div>
		    <div class="mdl-mini-footer__right-section">
		        <button id="btn_english" ng-click="language=0" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" >En</button>
		        <button id="btn_dutch" ng-click="language=1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" >Nl</button>
		    </div>
	    </footer>      
    </div>
	
    <script src="/js/overwatch_angular.js"></script>
</body>
</html>
